<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="images/63077-united-icons-dollar-sign-states-computer-coin.png"
      type="image/x-icon" />
    <title>Currency Converter</title>
  </head>
  <body>
    <h1>Simple Currency Converter</h1>
    <div class="container">
      <h3>Exchange Rate</h3>
      <span>0.00 AUD</span>
      <label>Amout</label>
      <input value="1" type="text" name="amout" id="amout" />
      <div>
        <div class="from">
          <label>From</label>
          <select name="from" id="selc"></select>
        </div>
        <i
          style="font-weight: 900; font-size: 25px; align-self: flex-end;cursor: pointer;"
          class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
          <label>To</label>
          <select name="from" id="selc"></select>
        </div>
      </div>
      <img src="images/bank-icon-white-background_539296-81.avif" alt="" />
      <span>By Mohammed Elgnedy</span>
    </div>
    <script
      src="https://kit.fontawesome.com/110d0263a4.js"
      crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
